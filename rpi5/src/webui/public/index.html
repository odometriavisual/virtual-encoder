<html lang="pt">
<head>
    <style>
		.wrapper {
			display: grid;
			grid-template-columns: 640px 48px;
			grid-template-rows: 480px 48px;
			grid-gap: 4px;
			font-family: sans;
		}

		.wrapper > .video-frame {
            width: 640px;
            height: 480px;
			grid-area: 1 / 1 / 2 / 2;
		} 

		.wrapper > .h-group { 
			grid-row: 2;

			display: grid;
			grid-template-columns: repeat(12, 48px);
			grid-template-rows: repeat(12, 48px);
			grid-auto-flow: row;
			grid-gap: 4px;
		}

		.wrapper > .v-group { 
			grid-column: 2;

			display: grid;
			grid-template-columns: repeat(12, 144px);
			grid-template-rows: repeat(12, 48px);
			grid-auto-flow: column;
			grid-gap: 4px;
		}

		button {
			grid-column: span 2;
		}

		.ok {
			display: flex;
			justify-content: center;
			align-items: center;
			text-align: center;

			background-color: #009933;
			color: white;
		}

		.err {
			display: flex;
			justify-content: center;
			align-items: center;
			text-align: center;

			background-color: #cc0000;
			color: white;
		}
	</style>
	<title>Virtual Encoder</title>
</head>
<body>
	<div class="wrapper">
		<img src='/video_feed' class='video-frame'/>

		<div class="h-group">
			<button>Iniciar Calibracao</button>
			<button disabled>Iniciar Disparo</button>
			<button disabled>Parar Disparo</button>

			<button>Modo Tempo</button>
			<button disabled>Modo Autonomo</button>
			<button disabled>Modo Estimativa</button>
		</div>

		<div class="v-group">
			<div class="ok">RPi 5</div>
			<div class="ok">RPi Zero</div>
			<div class="ok">Picam</div>
			<div class="err">IMU</div>
		</div>
	</div>
</body>
</html>
